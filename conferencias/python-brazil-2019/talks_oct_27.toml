description = 'O propósito desta palestra é apresentar, de forma simples e prática, os conceitos e o processo de desenvolvimento de APIs, cada etapa básica pode ser encontrada em documentações para o cenário ideal, por isso utilizando Django REST Framework iremos criar uma aplicação que nem todo tutorial pode auxiliar. \nExistem passos que só quem já desenvolveu consegue visualizar e auxiliar como fazer. Utilizando essa experiência, será apresentado como construir APIs tijolinho por tijolinho, permitindo com que pessoas que não possuem um conhecimento prévio sobre o assunto possam ter uma bagagem para prosseguir.'

