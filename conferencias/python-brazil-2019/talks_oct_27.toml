minibio = 'Mestra em Engenharia da Computação, autora do blog e do canal DB4Beginners.com, apresentadora do podcast Alto Volume. \nApós anos como desenvolvedora, já foi DBA e hoje é arquiteta de dados.\nGanhadora dos prêmios:\n- Microsoft Regional Director;\n- Microsoft MVP;\n- William Zola (prêmio de inovação da MongoDB), \n- MongoDB Female Innovator\n- Microsoft Innovative Educator Expert  \nTem como objetivo ajudar desenvolvedores iniciantes a modelar e consultar bancos de dados relacionais e NoSQL para que eles possam criar ótimos aplicativos e conquistar os melhores empregos.'

[[ slot ]]
type = 'talk'
name = 'Acelerando Aplicações Científicas com Cython'
author = 'Emanuel Lima'
category = 'Data Science'
start_at = 2019-10-27 14:45:00
duration = 45
room = 'Topázio'
description = 'A linguagem de programação Python tem ganho cada vez mais espaço no meio científico por ser de alto nível, multiplataforma, e por possuir uma biblioteca extensa que permite prontamente a análise de dados, de imagens, aplicação de técnicas de aprendizado de máquina, e processamento de grandes quantidades de dados (a área conhecida Ciência de Dados). A linguagem permite uma curva de aprendizado rápida, porém, em certas aplicações, apresenta uma séria limitação de desempenho. O objetivo desta palestra é apresentar a linguagem Cython como opção para estes casos, e de que maneira esta pode ser utilizada para acelerar aplicações científicas em Python.\nCython é um superconjunto do Python, então retêm sua facilidade, adicionando apenas algumas palavras reservadas similares à da linguagem C, que é uma das linguagens de referência quando se fala em programação de alto desempenho. Da forma como funciona, um código Cython é automaticamente “traduzido” para C, e depois compilado e linkado para código de máquina. O resultado pode ser então carregado dentro do ambiente do interpretador Python e executado com uma performance equivalente de um código compilado em C, acelerando significativamente a execução do código. Portanto, Cython preenche uma lacuna importante de certas aplicações que exigem uma linguagem fácil de se programar com Python, mas que seja rápida na execução como a linguagem C.'
minibio = 'Engenheiro de Blockchain na CloudWalk e Estudante de Física na USP.'

[[ slot ]]
