start_at = 2019-10-27 10:15:00
duration = 45
room = 'Onix'
description = 'Para muitos, Python é a linguagem de programação ideal para iniciantes na área de desenvolvimento. Sendo assim, como nós, já iniciados na linguagem Python, devemos ensiná-la para os que estão querendo começar com ela?\nNessa palestra, discutirei tópicos de didática aplicados na área de conhecimento de programação Python. Veremos quais as formas mais adequadas (e pythônicas!) de se ensinar um conteúdo técnico para um iniciante.'

