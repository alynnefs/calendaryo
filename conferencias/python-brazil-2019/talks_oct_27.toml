minibio = 'Henrique Bastos é instrutor, palestrante, desenvolvedor, consultor com experiência internacional e fundador da Autonomize.se, uma empresa que promove a autonomia das pessoas; da Dekode, que atua em consultoria e treinamento; e da Seasoned, que atende o mercado de startups com desenvolvimento de softwares.\n\nApaixonado por programação há mais de 15 anos, é especialista em Python, Django e Métodos Ágeis, membro da Django Software Foundation, da Python Software Foundation e diretor da Associação Python Brasil.\n\nHoje, se orgulha de já ter capacitado mais de 4 mil programadores e se concentra em compartilhar uma melhor forma de programar para ajudar as pessoas a terem mais autonomia em suas vidas.'

[[ slot ]]
type = 'talk'
name = 'De dias para minutos, de minutos para milisegundos com SQLAlchemy'
author = 'Leonardo Rochael'
category = 'Desenvolvimento'
start_at = 2019-10-27 15:30:00
duration = 45
room = 'Esmeralda'
description = 'Object Relational Mappers (ORMs) são ferramentas fantásticas de produtividade no desenvolvimento. Mas se você esquece que tem uma base de dados por trás de toda conveniência, a conveniência volta pra te assombrar, sob a forma de queda de performance, quando você menos espera: em produção.\\n\\nVamos discutir como padrões comuns de programação, quando aplicados a ORMs, se traduzem em sequências de "queries" pouco performáticas (o infame problema das 1+N "queries"). Então vamos ver soluções práticas, retiradas de casos reais, que resultaram em ganhos expressivos de performance, sem precisar sair do conforto do ORM.'

[[ slot ]]
type = 'talk'
