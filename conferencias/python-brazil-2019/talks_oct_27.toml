description = 'Existem terabytes de dados meteo-oceanográficos disponíveis, mas é extremamente complicado navegar, obter, e extrair informações relevantes deles. Nessa palestra vamos demostrar como usar bibliotecas Python, que usam os padrões internacionais da Open Geospatial Consortium (OGC), podem nos ajudar a reduzir terabytes à simples mapas temáticos sobre clima/tempo.'
minibio = 'Oceanógrafo Físico por treino, programador por acaso, educador por paixão\nFilipe trabalha para o U.S. Integrated Ocean Observing System (IOOS),\numa força tarefa da NOAA que visa integrar pessoas e tecnologias para melhor\ndesenvolver ferramentas de observação e modelagem oceânica, onde\nPython, R, e várias tecnologias\nde "data server" são centrais para seu sucesso.\nEm seu tempo livre Filipe se "diverte" distribuindo pacotes binários\npelo conda-forge,\ne ensinado boas práticas de computação científica como instrutor do\nSoftware Carpentry.'

