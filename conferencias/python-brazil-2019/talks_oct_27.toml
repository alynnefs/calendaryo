room = 'Onix'
description = 'O impacto que o trabalho exerce sobre nós pode gerar prazer ou sofrimento. O sofrimento é atribuído ao choque entre a história individual, desejos, capacidades, ambições, idéias e emoções. Normalmente o ritmo de trabalho intenso e/ou repetitivo, a necessidade de cumprir prazos, os abusos dos superiores, a necessidade constante de desenvolvimento pessoal no mercado de tecnologia, pode representar a porta de entrada para os transtornos mentais.'

[[ slot ]]
type = 'talk'
name = 'Fato ou Fake? Combatendo desinformação com Aprendizagem de Máquina e Processamento de Linguagem Natural'
author = 'Thais Almeida'
category = 'Data Science'
start_at = 2019-10-27 09:30:00
duration = 45
room = 'Onix'
description = 'Devido à infraestrutura da Web existente e à popularidade das plataformas de mídias sociais, é fácil compartilhar informações de forma massiva atualmente. Embora esse cenário online traga benefícios para a sociedade, ele também favorece que grupos maliciosos propaguem desinformação (notícias falsas) na Web, causando danos que vão desde afetar a reputação de entidades públicas (empresas, celebridades) a interferir em processos políticos.\\n\\nNesta palestra, vamos aprender como detectar as famosas "Fake News" por meio de propriedades linguísticas (e.g., morfológicas, psicolinguísticas) presentes no conteúdo de notícias veiculadas na Web. Para tanto, serão exploradas as bibliotecas Scikit-Learn, NLTK, LIWC e TextStat.'

