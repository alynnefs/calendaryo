[[ slot ]]
type = 'talk'
name = '[algoritmo.info for algoritmo in algoritmos.sort()]'
author = 'Rebeca Sarai'
category = 'Desenvolvimento'
start_at = 2019-10-27 10:15:00
duration = 45
room = 'Topázio'
description = 'Algoritmos são um grande campo de estudo em ciência da computação, e não por acaso, algoritmos estão em praticamente tudo na programação. Várias das tecnologias que usamos no dia-a-dia dependem diretamente e indiretament de algoritmos. Nessa palestra vamos enteder os algoritmos mais comuns que compõem o mundo digital e conhecer suas aplicações reais.\n\nPor exemplo, sem levar muito tempo, qual algoritmo de ordenação é executado ao chamar o método sort do python?\n\n>>> some_list = [2, 5, 6, 1, 3]\n>>> some_list.sort()\n\nPython usa um algoritmo híbrido chamado Timsort, construído de forma a garantir o desempenho do algoritmo em várias situações reais. Nessa palestra você vai ver vários exemplos similares e descobrir que algoritmos as funções internas da sua linguagem preferida utilizam.'
minibio = 'Se formou em Engenharia da Computação pela Universidade de Pernambuco e trabalha como desenvolvedora full stack na Vinta Software. No seu dia-a-dia, usa Python e Javascript para transformar a visão do clientes em produto. No seu tempo livre acompanha os jogos do Náutico, escuta podcasts, estuda machine learning e anda de moto.'

[[ slot ]]
type = 'talk'
