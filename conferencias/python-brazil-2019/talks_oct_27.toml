[[ slot ]]
type = 'talk'
name = 'Continuous Documentation: se não está documentado, seu projeto não existe'
author = 'Renne Rocha'
category = 'Python para tudo'
start_at = 2019-10-27 15:30:00
duration = 45
room = 'Topázio'
description = 'Quantas vezes você encontrou aquela incrível biblioteca de código-aberto que aparentemente resolve o seu problema específico, mas na hora de introduzi-la no seu projeto, você descobre que a documentação está totalmente desatualizada (ou é apenas um arquivo README contendo meia dúzia de exemplos básicos de utilização)? Todo desenvolvedor já passou por isso, mas frequentemente cometemos o mesmo erro em nossos projetos, deixando a documentação para mais tarde ou simplesmente ignorando-a.\n\nNessa palestra iremos falar sobre a importância da documentação de projetos, diferenciando-a da documentação de código, algumas boas práticas e ferramentas disponíveis dentro do universo Python e maneiras de publicá-las e mantê-las facilmente atualizadas através da prática de Continuous Documentation (CD).'

