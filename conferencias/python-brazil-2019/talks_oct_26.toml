[[ slot ]]
type = 'talk'
name = 'Em nome das Boas Práticas de Código da Casa Django, Rainha do Backend, eu te sentencio a testar - A Game of Tests'
author = 'Amanda Savluchinske'
category = 'Desenvolvimento'
start_at = 2019-10-26 10:15:00
duration = 45
room = 'Topázio'
description = 'Valar Testhaeris, todos os homens devem testar. Muitos desenvolvedores subestimam o poder dos testes, mas a noite é escura e cheia de erros. Nessa palestra, você irá aprender os truques do Game of Tests. Deixe-me ajudar durante a sua jornada, te mostrando boas ferramentas e exemplos práticos. Além de uma introdução rápida acerca de conceitos gerais dos testes unitários, também veremos o que fazer quando a sua aplicação escala e entraremos em detalhes sobre temas como mocking, object factories, testes de performance, CI, Coverage, e otimização dos seus testes. Por que o que nós dizemos para o Deus dos Bugs? Hoje não.'
minibio = 'Amanda Savluchinske tem 21 anos e é Desenvolvedora Web Full-Stack na Vinta Software, estúdio de software localizado em Recife. Ela já foi participante e organizadora do Django Girls, gosta muito de culinária japonesa e é uma grande apreciadora de cachorros. Aprendeu na marra como se testa uma aplicação e agora quer ensinar para todo mundo por meio de trocadilhos ruins de Game of Thrones.'

[[ slot ]]
type = 'talk'
name = 'Docker: melhorando sua vida como desenvolvedor Python'
author = 'Gustavo Carvalho'
category = 'Arquitetura'
start_at = 2019-10-26 09:30:00
duration = 45
room = 'Esmeralda'
description = 'Anos atrás o processo de implantação de uma aplicação era basicamente um serviço como LAMP, que gerenciava interpretador da linguagem, banco de dados e servidor web. Atualmente, a tecnologia evoluiu a ponto de uma aplicação se comunicar com os serviços mais diversos, desde banco de dados até servidor de logs e engines de buscas.\n\nCom essa evolução, cresce também a complexidade de gerenciar tanto ambiente de desenvolvimento, quanto de produção.\nDocker é uma ferramenta que auxilia o provisionamento e execução dos mais variados serviços e linguagens sem muito trabalho, usando um ambiente isolado e controlado chamado de container. Com ele, é possível gerar imagens que se comportam da mesma maneira, independente do ambiente em que estão sendo executadas.\n\nNesta palestra pretendo apresentar uma aplicação que reproduz um cenário real, com banco de dados, webpack, servidor web, Celery, Redis, RabbitMQ e mostrar como Docker pode ajudar a gerenciar tudo isso sem dor de cabeça.'
minibio = 'Desenvolvedor Full Stack na Vinta Software. Piauiense morando em Pernambuco, apaixonado por Python, Django e open source.'

[[ slot ]]
type = 'talk'
name = 'De 100 para 1000: estratégias para quem está começando a se preocupar com performance'
author = 'Filipe Ximenes'
category = 'Desenvolvimento'
start_at = 2019-10-26 10:15:00
duration = 45
room = 'Diamante'
description = 'Eventualmente todo mundo que trabalha com desenvolvimento web vai se deparar com um sistema que precisa lidar com muitas requisições. Para quem nunca passou por isso antes esse é normalmente um momento estressante: clientes reclamam da velocidade do site, o sistema fica fora do ar por algumas horas, coisas que antes funcionavam começam a quebrar ou demorar demais, entre outras situações geralmente não muito divertidas.  Nessa palestra vamos falar da tal "escalabilidade" dos sitemas web. Mas não a escalabilidade necessária para atender milhões de usuários, e sim sobre aquele primeiro passo que é fazer a aplicação começar a lidar com algumas centenas de usuários, talvez milhares.\\n\\nIremos utilizar o framework Django para guiar os exemplos porém os conceitos poderam ser aplicados em qualquer framework ou linguagem de programação. Vamos mostrar como grande parte dos problemas podem ser resolvidos diretamente no banco de dados e como poucas mudanças no código podem ter um efeito muito grande na performance da sua aplicação. Também exploraremos algumas estratégias um pouco mais avançadas (como por exemplo as diversas formas de se fazer caching) mostrando vantágens e desvantágens.'

[[ slot ]]
type = 'talk'
name = 'Migrações de dados sem downtimes! Truques e lições aprendidas com PostgreSQL na Olist'
author = 'Jéssica Bonson'
category = 'Arquitetura'
start_at = 2019-10-26 14:00:00
duration = 45
room = 'Diamante'
description = 'Na Olist tivemos vários problemas de downtimes e de queda de performance do sistema devido à migrações de dados no final do ano passado. Com isso, juntei um conjunto de aprendizados de truques e conhecimentos para fazer migrações de dados de forma mais segura, inclusive durante o horário de trabalho, com pouco ou nenhum impacto na performance do sistema. Esses aprendizados foram obtidos trabalhando com o banco PostgreSQL, tanto em Python/Django no Heroku, como em Go no RDS da AWS, para databases com mais de 100 GB de dados. A idéia é compartilhar esses aprendizados com os participantes, para que também possam fazer migrações com segurança e eficiência, sem impactar o sistema. Além de compartilhar esses aprendizados, a palestra também faz uma introdução a como migrações funcionam no Postgres, junto com conceitos de banco de dados SQL.'

[[ slot ]]
type = 'talk'
name = 'RabbitMQ, como fazer microsserviços conversarem'
author = 'João Daher'
category = 'Arquitetura'
start_at = 2019-10-26 14:45:00
duration = 45
room = 'Onix'
description = 'Microsserviços, por definição, devem ser pequenos, sem estado e independentes. Muitos erros comuns acontecem ao tentar comunicar serviços distintos. Ao implementar troca de dados sempre de forma síncrona, esquece-se de que um serviço não deve assumir do estado de outro, causando um efeito em cadeia de dependência. Outros optam pela simplicidade de isolar a aplicação, mas agregar os dados em uma única fonte.\\n\\n\\nA maior dificuldade na migração de um monolito para um ecossistema de microsserviços está em garantir a independência, fazendo com que cada aplicação tenha um domínio de dados bem definido. Mas como isolar aplicações que precisam constantemente trocar informações?\\n\\nIrei abordar um caso de uso de como o time da eduK arquitetou a comunicação entre microsserviços Python utilizando um serviço de mensageria de protocolo AMQP (RabbitMQ, CloudAMQP, Kafka) através do padrão PubSub. Esta palestra tem o intuito de apontar problemas comuns de configuração e demonstrar boas práticas de implementações a serem consideradas para manter a saúde e integridade dos dados no universo de aplicações.'

[[ slot ]]
type = 'talk'
name = 'Liderança Técnica: Pessoas + Tecnologia'
author = 'Kátia Nakamura'
category = 'Pessoas'
start_at = 2019-10-26 14:00:00
duration = 45
room = 'Onix'
description = 'Liderança técnica vai muito além de TECNOLOGIA, engloba PESSOAS. Nesse 1 ano trabalhando oficialmente como Líder Técnica (Tech Lead), quero compartilhar esse processo de aprendizado durante essa jornada até aqui. Os processos, os medos, os desafios, as tentativas e erros mas também os acertos e as pequenas conquistas diárias. \n\nNessa palestra também vou contar qual era a minha expectativa e qual foi a realidade de virar líder técnica. Quero ajudar vocês a entenderem quais são as responsabilidades de um/a líder técnico/a e te ajudar a entender se esse é um caminho que você se interessa em seguir. Ou se você já é um líder técnico, espero que tire alguma dica valiosa dessa palestra que possa ser aplicada dentro de sua equipe - ou na vida. (:\n\nPS: Nessa palestra vou usar a minha experiência e minha opinião sobre o assunto - nada aqui é certo ou errado. Se você concorda ou não, eu adoraria conversar mais sobre a experiência de vocês também (quem tem ou é um líder técnico).'
minibio = 'Bacharel e mestre em Ciência da Computação pelo Instituto de Ciência e Tecnologia da Universidade Federal de São Paulo (ICT-UNIFESP) e trabalhou como Dev Java antes de conhecer o Python - através do Django Girls workshop durante a Python Brasil 2015. Hoje trabalha como Líder Técnica/Desenvolvedora Backend na Kiwi.com em Brno, na República Tcheca com parte do time remoto. Uma das organizadoras da PyCon Balkan e organizadora do Django Girls PyCon Balkan. Ama viajar e conhecer pessoas, culturas e lugares pelo mundo!'

[[ slot ]]
type = 'talk'
name = 'Utilizando os pandas para entender os casos de violência contra a mulher na cidade do Recife.'
author = 'Maria Fernanda'
category = 'Data Science'
start_at = 2019-10-26 14:00:00
duration = 45
room = 'Topázio'
description = 'Na Era da Informação, onde os dados podem ser obtidos mais facilmente, possuir o conhecimento sobre as ferramentas que auxiliem você a alcançar esses dados e fazer boas perguntas faz com que o cidadão tenha cada vez mais poder político e transformador sobre a sociedade.  No meio jurídico, por exemplo, processos podem ser consultados de forma pública por meio dos sites e APIs fornecidas pelos tribunais de justiça. Assim, o cidadão pode acompanhar seus processos sem precisar se locomover a um fórum. Também é possível acompanhar todos os processos do tribunal que não estejam sob segredo de justiça, e obter os dados que não são sigilosos. \\n\\nDispondo desses recursos, sabendo sobre a importância da lei Maria da Penha, realizou-se a extração dos processos de violência contra a mulher ocorridos na cidade do Recife, que atualmente podem ser consultados através do sistema do Tribunal de Justiça de Pernambuco. Assim permitindo uma análise de 12 anos pra cá e responder perguntas como: \\n\\n-> Quais os principais motivos de abertura de processos? \\n-> Em média, quanto tempo dura um processo? \\n-> Existem punições reais aos agressores?\\n-> Em quantos processos as vitimas retiraram a queixa?\\n-> Ocorreu uma redução na quantidade de processos?\\n-> Quantos processos são abertos e finalizados por ano?\\n-> Quais os principais assuntos estão relacionados à um processo desse tipo?\\n\\nAntes de responder essas perguntas a palestra passará pelos seguintes tópicos:\\n-> O que é violência contra a mulher?\\n-> Os sistemas de tribunais de justiça. \\n-> Como são disponibilizados os dados públicos dos tribunais de justiça; \\n-> Pandas, comandos iniciais; \\n-> Pandas sendo utilizado no tratamento e análise dos dados.'

[[ slot ]]
type = 'talk'
name = 'Do cartão perfurado aos supercomputadores: Fortran moderno na prática (e no Python)'
author = 'Melissa Weber'
category = 'Data Science'
start_at = 2019-10-26 14:45:00
duration = 45
room = 'Diamante'
description = 'Poucas pessoas sabem que, ainda hoje, o coração das bibliotecas científicas do Python é escrito em Fortran. Além disso, a linguagem Fortran vem sendo atualizada e melhorada ao longo dos anos, com um padrão atual (Fortran 2018) compatível com as versōes anteriores, e que inclui todas as facilidades e vantagens de uma linguagem moderna de alto nível, com o desempenho de uma linguagem rápida e econômica, capaz de resolver problemas numéricos gigantes em pouco tempo. \\n\\nNesta palestra, discutiremos a importância do Fortran para o funcionamento interno da stack científica do Python, incluindo bibliotecas fundamentais como Numpy e SciPy e aplicaçōes em Computação de Alto Desempenho (HPC). Faremos um panorama da interoperabilidade das duas linguagens, incluindo uma breve descrição das ferramentas e patterns necessários para que elas funcionem juntas.'

[[ slot ]]
type = 'talk'
name = 'Python e Psicologia o que uma tem a oferecer a outra: a resposta para a pergunta - Por que Python atravessou a rua?'
author = 'Nelson Nolasco'
category = 'Data Science'
start_at = 2019-10-26 10:15:00
duration = 45
room = 'Onix'
description = 'A Análise do Comportamento é uma abordagem da Psicologia que tem como seu objeto de estudo o comportamento humano. Um de seus maiores expoentes foi o psicólogo norte americano B. F. Skinner que tem a Psicologia como sendo uma Ciência Natural, portanto o comportamento humano deve ser explicado por causas naturais. O Comportamento humano deve ser analisado a partir de dados, variáveis ambientais. \\n\\nPor este pressuposto, a linguagem de programação Python é imprescindível para o analista do comportamento que trabalha numa proposta de ciência baseada em evidências. Encontra seu lugar nos laboratórios de Análise Experimental do Comportamento, nas pesquisas sobre Comportamento Verbal – com grande uso na clínica terapêutica, também para a Análise de Metacontingências - principalmente para análise de Cultura. No final da apresentação, deixaremos de lado respostas mentalistas, metafísicas e daremos respostas ao porquê Python atravessou a rua.'

[[ slot ]]
type = 'talk'
name = 'Software Livre e Código Aberto - você também pode contribuir!'
author = 'Paulo Santana'
category = 'Pessoas'
start_at = 2019-10-26 15:30:00
duration = 45
room = 'Onix'
description = 'Essa palestra não é tecnica, e tem por objetivo estimular aquelas pessoas que tem o conhecimento técnico a passarem a contribuir para projetos de Software Livre e Código Aberto. Vou mostrar o que é Software Livre e Código Aberto para aqueles(as) desenvolvedores(as) que não conhecem, mostrando a história, filosofia, conceitos, diferenças e licenças.  Todo(a) desenvolvedor(a) pode contribuir com projetos de Software Livre e Código Aberto seja profissionalmente dentro de uma empresa ou apenas como hobby nas horas livres, independente da linguagem. A comunidade brasileira é bastante conhecida internacionalmente por ser grande usuária de softwares  livres e de código aberto, devemos passar a ser também grandes desenvolvedores de código aberto, e para isso precisamos desmistificar alguns conceitos e estimular os(as) desenvolvedores(as) que nunca conttribuiram para nenhum projeto.'

[[ slot ]]
type = 'talk'
name = 'Código à prova de raios cósmicos'
author = 'Pietra Freitas'
category = 'Desenvolvimento'
start_at = 2019-10-26 15:30:00
duration = 45
room = 'Topázio'
description = 'Você confia no código que produz? Qual a sua estratégia para garantir qualidade de software? Nesta palestra, irei introduzir os conceitos de teste unitário, cobertura de testes e testes de mutação. Através da combinação destes elementos, podemos garantir que cobrimos tudo — e mais um pouco — do software que produzimos. Também irei apresentar, através de exemplos práticos e aplicados, a utilização de bibliotecas Python que implementam tais tecnologias, como a Cosmic Ray e pytest-cov.'
minibio = 'Consultora de desenvolvimento de software na ThoughtWorks Brasil e graduanda em Ciência da Computação pela UFRGS (Universidade Federal do Rio Grande do Sul). Também é co-fundadora e representante do coletivo program.ada - Mulheres da Computação UFRGS, que busca encorajar a participação de mulheres na computação.'

[[ slot ]]
type = 'talk'
name = 'Generating Nintendo Music Over the Phone in Python with Magenta'
author = 'Sam Agnew'
category = 'Python para tudo'
start_at = 2019-10-26 15:30:00
duration = 45
room = 'Diamante'
description = "Artificial Creativity in music composition has been a topic of debate among scholars, artists, and computing experts. What's not controversial is that writing code to generate music is a ton of fun, especially with tools like Magenta that make it easier for developers to process music data without being experts on neural networks.\n\nIn this talk we will walk through how to create music with Magenta using a recurrent neural network trained on the soundtracks from classic Nintendo Entertainment System games. We will then live-code a Python web application which uses the Twilio API to provide a phone number people can call to listen to newly-generated music in the style of old Nintendo games in real time."
minibio = 'Sam Agnew is a developer evangelist at Twilio and loves showing developers around the world the joys of creative coding. He particularly enjoys being a member of the Python and JavaScript communities in New York City. The only thing he finds more satisfying than writing code is playing fast guitar solos and hacking old video games.'

[[ slot ]]
type = 'talk'
name = 'Aplicando DevOps com Automações feitas em Python e Flask'
author = 'William Oliveira'
category = 'Arquitetura'
start_at = 2019-10-26 14:45:00
duration = 45
room = 'Esmeralda'
description = 'Se você é uma pessoa de infraestrutura e sofre com a quantidade de tarefas repetitivas que te pedem todos os dias ou se você é um Dev que sofre com a demora do pessoal de infra que nunca entrega os ambientes que precisa? Nesta palestra irei demonstrar como algumas linhas de código em Python poderão mudar a forma de entregar ambientes completos de infra para desenvolvedores e para o negócio, facilitando a interação entre as áreas com a construção de APIs utilizando Flask e montando portais simples e eficientes.'

[[ slot ]]
type = 'talk'
name = 'Python, Tipos e Segurança'
author = 'Felipe Videira'
category = 'Arquitetura'
start_at = 2019-10-26 10:15:00
duration = 45
room = 'Esmeralda'
description = 'O sistema de tipos dinâmico e implícito do Python permite ao programador prestar menos atenção à essa questão da linguagem em seu dia-a-dia do que em linguagens de tipos estáticos e explícitos. Porém, variáveis e seus tipos são partes fundamentais do design e do funcionamento de linguagens de programação e de softwares.\\n\\nNos últimos anos, Python tem ganho mais e mais ferramentas para sugerir e acompanhar tipos de variáveis ao longo do ciclo de vida de um programa. Nessa palestra irei explorar esse cenário e abordarei o papel que o sistema de tipos tem na segurança da informação.'

[[ slot ]]
type = 'talk'
name = 'Empoderando mulheres na Amazônia'
author = 'PyLadies Manaus'
category = 'Pessoas'
start_at = 2019-10-26 14:45:00
duration = 45
room = 'Topázio'
description = 'O legado de Ada Lovelace como responsável pelo desenvolvimento do primeiro algoritmo a ser processado por uma máquina é amplamente reconhecido e valorizado. Essa valorização, entretanto, não é creditada à tantas outras profissionais importantes da Computação, perpetuando dificuldades em propagar a representatividade feminina na área. Um dos possíveis reflexos dá-se na pouca predominância de mulheres nos cursos de graduação nas áreas de Computação e também no baixo número de carreiras técnicas ocupadas pelas profissionais da área ainda nos dias atuais.\n\nEm um âmbito mais especı́fico, tal como o observado na Universidade do Estado do Amazonas, essa dificuldade também é evidenciada. Trabalhos anteriores mostram que o número de mulheres ingressantes nos cursos de graduação na área de Computação representa apenas 23,18 % do total e há, em média, 48 % de evasão dessas estudantes no perı́odo observado. Considerando o contexto local e a demanda por soluções para problemas nele\nobservados, a palestra irá relatar o histórico e algumas contribuições nesta perspectiva desenvolvidas pela Comunidade PyLadies Manaus, as quais promovem o empoderamento feminino pelas tecnologias Python, incentivando a equidade e criando uma rede de apoio e colaboração profissional.'
minibio = 'O PyLadies Manaus tem como objetivo incentivar a presença de mulheres na área de tecnologia, fornecendo uma rede de apoio amigável e uma ponte para mundo Python. A comunidade foi fundada em novembro de 2017 e atua com palestras, minicursos e meetups abordando temas diversos. A comunidade PyLadies Manaus é um capítulo local de um grupo de mentoria internacional com foco em ajudar mais mulheres a se tornarem participantes ativas e líderes na comunidade Python.'

[[ slot ]]
type = 'talk'
name = 'Cada um com seu modelo - Criando um modelo de classificação e de sugestão único por usuário'
author = 'Gabriel Bellon'
category = 'Data Science'
start_at = 2019-10-26 14:00:00
duration = 45
room = 'Esmeralda'
description = 'Todo mundo gosta de classificar seus gastos a sua maneira, então, como sugerir uma classificação "única" para uma base gigante de pessoas?\nNesta palestra, apresentaremos uma solução para modelar, treinar, predizer e sugerir em qual classificação determinado lançamento financeiro se encaixa.\nDe maneira dinâmica e automática, utilizando scikit-learn, temos uma solução que cria e gerencia automaticamente modelos individuais para os usuários da plataforma Conta Azul.\nUma solução robusta e simples, feita para permitir personalização e automatização aos usuários na hora de realizar seus lançamentos financeiros'
minibio = 'Gabriel Bellon,carreira desenvolvida na área de Inteligência de Negócios e Dados para empresas dos segmentos: Varejo, Industrial, Farmacêutica, Telecomunicações e Serviços Financeiros com mais de 10 anos de experiência em Tecnologia de Informação, voltados para implementação modelos dados para área de análise e ciência dos dados.\nAtuando como cientista de dados tem como foco prover inteligenca para empresea, seja através de algorítimos de soluções classificatorias e preditivas ou an[alises exploratórias\nUtiliza python desde 2016 sendo hoje sua linguagen principal, também atuando nas comunidades, seja participando ou até organozando eventos e meetups ! Acredita muito que essa troca de experiência é essencial para sermos profisionais e pessoas melhores !\nContato: gabubellon.me'

[[ slot ]]
type = 'talk'
name = 'Descanso: não um luxo, mas uma necessidade'
author = 'Fernando Masanori'
category = 'Pessoas'
start_at = 2019-10-26 09:30:00
duration = 45
room = 'Topázio'
description = 'Muitas vezes não sabemos descansar, o que pode levar a uma ruína psíquica. Dicas de como descansar. Meu trabalho tem sentido? Ter a coragem de mudar quando estamos num ambiente tóxico. Armadilhas do nosso temperamento. Higiene mental no mundo das redes sociais. Pontos básicos: sono, lidar com o stress, lidar com a diversidade de pessoas. As coisas são o que são e não o que gostaríamos que fossem. Serenidade e bom humor. Lidar com nossas vulnerabilidades psíquicas: minha experiência pessoal.'
minibio = 'Fernando é docente da FATEC São José dos Campos, adora dar aulas, graduado em Ciências da Computação pelo IME-USP, mestrado em Engenharia de Computação pelo ITA. Já desenvolveu projetos para Credicard Mastercard e Itaú BankBoston. Nos dois últimos anos deu mais de cem palestras e minicursos, na comunidade Python, viajando pelo Brasil e outros quinze países. Participa do Grants Work Group, que aprova todos os pedidos de financiamento para workshops e conferências Python no mundo. Fellow da Python Software Foundation, pelas contribuições ao crescimento da comunidade Python no Brasil.\nEm 2017 tem feito um esforço especial para divulgação de Python para o Jornalismo de Dados.\nMinistrou cursos para jornalistas na Editora Abril, Folha de SP e LabJor Unicamp. E para o público geral em Maceió (OxE Hacker Clube), Salvador (Raul Hacker Clube), São Paulo (Coletividad), Manaus (Coletivo Difusão), USP São Carlos, Federal de São Carlos, UDESC Joinville. Totalizou 26 workshops dedicados à jornalistas no segundo semestre do último ano. Ministrou um curso especial de 3 meses, patrocinado pelo Google News, para jornalistas de Folha de São Paulo, com produção de mais de 20 matérias.\nOs contatos dele você encontra em https://about.me/fmasanori\nÉ o criador do Python para Zumbis http://pycursos.com/Python-para-zumbis'

[[ slot ]]
type = 'talk'
name = 'Escalabilidade e internacionalização com Django para milhões de acessos'
author = 'Lidiane Monteiro'
category = 'Desenvolvimento'
start_at = 2019-10-26 15:30:00
duration = 45
room = 'Esmeralda'
description = 'Iremos apresentar os gargalos de uma aplicação web com milhões de acesso e conteúdo em três idiomas. Neste cenário, mostraremos a implementação do Django para escalar, gerenciar e internacionalizar conteúdo. Além disso, abordaremos o processo de tomada de decisão nas mudanças de tecnologia, arquitetura e infraestrutura.'
minibio = 'Lidiane Monteiro é fundadora do Blog InspirAda na Computação, graduanda em Licenciatura em Computação e co-fundadora da PyLadies Recife.  Trabalha com Desenvolvimento de Software e Ensino de Computação há 3 anos e participa de comunidades de tecnologia, incentivo de mulheres na STEM (ciência, tecnologia, engenharia e matemática) e organização de eventos. Curte ativismo social, feminismo, jornalismo, ciência de dados, educação, cultura geek e tretas futebolísticas.'

[[ slot ]]
type = 'talk'
name = 'Aprendizado Profundo Híbrido em Python para Análise de Sentimentos e Reconhecimento de Contexto'
author = 'Arthur Fortes'
category = 'Data Science'
start_at = 2019-10-26 09:30:00
duration = 45
room = 'Diamante'
description = 'Análise de contexto e sentimentos em textos tem se tornado um importante tópico na Web, especialmente em redes sociais e em sites de compras, com o desenvolvimento de aplicações para monitoramento de produtos e marcas, assim como a análise da repercussão de eventos importantes. Vários métodos e técnicas vêm sendo propostos de forma independente na literatura. Esta palestra oferece uma introdução de como explorar esses temas utilizando Python e Deep Learning através do framework Keras. \n\n\nInicialmente, será apresentada uma visão geral sobre análise de contexto e sentimentos e suas aplicações mais populares, além de técnicas para tratamento de texto usando processamento de linguagem natural (PLN) . Em seguida, demonstra-se na prática o funcionamento de um modelo híbrido de deep learning para predição de contexto e análise de sentimento, discutindo suas características e formas de execução. Finalmente, apresenta-se as principais vantagens e desvantagens dessa abordagem, possíveis limitações e como avaliar as predições geradas.'
minibio = 'Analista de software e cientista de dados no Instituto de Pesquisas Eldorado e estudante de doutorado no Instituto de Ciências Matemáticas e Computacionais da Universidade de São Paulo. Possui graduação em Ciências da Computação pelo Centro de Ensino Unificado de Teresina (2012) e mestrado em Ciência da Computação e Matemática Computacional pela Universidade de São Paulo (2015). Suas áreas de interesse atuais incluem Sistemas de Recomendação, Deep Learning, Recuperação de Informação, Análise de Padrões e Descoberta de Conhecimento em Bases de Dados, Ciência de Dados, Personalização e Adaptação de Conteúdo e Desenvolvimento Web.'

