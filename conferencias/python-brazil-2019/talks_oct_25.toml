[[ slot ]]
type = 'talk'
name = 'Black Mirror ao contrário - Uso de tecnologia (e dados) para o bem'
author = 'Bruno Evangelista'
category = 'Data Science'
start_at = 2019-10-25 14:00:00
duration = 45
room = 'Topázio'
description = 'Abra o google notícias e pesquise "dados". Você perceberá que, excluindo termos relacionados a publicidades e dados móveis, cerca de dois terços das notícias são negativas. Vazamentos, exposição pública, erros de cálculo, manipulação... Tem de tudo. É natural que, diante do desconhecido e principalmente no mundo da tecnologia, a pergunta seja "o que acontece se isso cair nas mãos erradas?".\n\nO Social Good Brasil, organização de Florianópolis precursora do incentivo ao uso de tecnologias para o impacto socioambiental, há 8 anos inspira, conecta e capacita pessoas e empresas para se fazer a pergunta antagônica: "o que acontece se a tecnologia - tendo dados como matéria-prima - cair nas mãos certas e for usada para ajudar em desafios como saúde, democracia, mobilidade urbana e tantos outros que nossa sociedade enfrenta?"\n\nDurante a apresentação trago cases, ideias, e mostro como no mundo cientistas de dados estão se unindo para usar seu conhecimento para projetos de grande impacto socioambiental.'
minibio = 'Formado pelo IFSC em Design Industrial com especialização em Design de Serviços pelo Politecnico de Milão (Poli.Mi). Coordenou o primeiro SGB Lab para empreendedores de impacto e durante 4 anos atuando na Italia como consultor em inovação para empresas e projetos de impacto social teve a oportunidade de coordenar projetos de desenvolvimento de produtos, serviços e experiências digitais. Hoje atua como líder de dados e coordenador do Laboratório de Dados para Governo no Social Good Brasil, organização de Florianópolis que usa tecnologia e desenvolvimento humano para dar escala ao impacto sócio-ambiental positivo.'

