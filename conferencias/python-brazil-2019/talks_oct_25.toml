[[ slot ]]
type = 'talk'
name = 'Un algoritmo de Mallado Poliedral en 3 Dimensiones para Aproximar Soluciones a Problemas Físicos Singulares'
author = 'Alexis Jawtuschenko'
category = 'Data Science'
start_at = 2019-10-25 14:45:00
duration = 45
room = 'Diamante'
description = 'Muchos problemas de la geometría y de la física se modelizan en términos de ecuaciones diferenciales, que son ecuaciones que relacionan a una función desconocida con algunas de sus derivadas. En casi todos los casos, si bien está demostrada la existencia y unicidad de la solución de una de tales ecuaciones, es imposible computarla analíticamente de manera exacta, y entonces un abordaje posible es construir un método numérico para construir otra función que sea una aproximación (todo lo cercana que se quiera) de esta función desconocida. Estas aproximaciones se dan en forma de una función definida por\npartes, siguiendo una cierta subdivisión de la región del espacio en donde ocurre el fenómeno físico de interés. La definición y construcción de un método numérico propio comienza, entonces, con la explicitación del proceso de mallado, que consiste en una sucesión infinita de subdivisiones del dominio, con elementos de medida tan pequeña como se quiera. Después de esto, la definición de todos los objetos de cálculo concreto y de análisis teórico concernientes al método numérico depende de cuáles son precisamente los puntos, las aristas, las caras y los poliedros de las mallas. Un programa\nde mallado debe tomar como entrada alguna información geométrica sucinta de la región a subdividir y entregar como salida alguna tabulación concreta de los puntos, aristas, caras y poliedros de la malla. Por ejemplo una lista de archivos de texto. Presentamos en esta charla la implementación en Python/NumPy que implementa (y grafica) un algoritmo de mallado propuesto por el autor, junto su método numérico asociado, en su trabajo de tesis doctoral por la Universidad de Buenos Aires. Además mostraremos brevemente parte del segundo programa que ensambla el sistema lineal de ecuaciones, a partir de las mallas, cuya solución son las coordenadas que determinan a la solución aproximada de una ecuación diferencial modelo.'
minibio = 'Doctor de la Universidad de Buenos Aires, Área Ciencias Matemáticas. \n\nProfesor Adjunto en el Departamento de Matemática y Ciencias de la Universidad \nde San Andrés.\n\nJefe de Trabajos Prácticos en la Facultad de Ciencias Exactas y Naturales\nde la Universidad de Buenos Aires.\n\nBecario Doctoral del CONICET entre 2012 y 2017.\nProgramador Python/GNU Octave/C++ orientado a matemática/ciencia.'

[[ slot ]]
type = 'talk'
name = 'Tecnology is the new freedom'
author = 'Anicely Santos'
category = 'Pessoas'
start_at = 2019-10-25 11:15:00
duration = 45
room = 'Onix'
description = 'O Sistema prisional brasileiro apresenta muitos problemas: Prende-se muito antes de julgar, prende-se muito por crimes sem violência e está chegando a quase o dobro de presos para a oferta de vagas. Além disso, as prisões tem cor e lugar, sendo composto na sua grande maioria por negros que se encontram nas comunidades. Sem contar que tem uma ampla porcentagem de mulheres encarceradas em um ambiente estruturado para homens. No final, das pessoas presas quando posta em liberdade, mais da maioria voltam a cometer crimes e são presas novamente. \n\nPartindo do ponto tecnológico, muito tem sido investido dentro do sistema carcerário a nível de segurança para evitar fugas e ser mais eficaz na busca de outras pessoas que ainda não foram presas. Mas o que se tem feito para que essas pessoas, uma vez em liberdade, possam voltar a sociedade e não volte a ser uma ameça a segurança pública? Como a tecnologia pode atuar no processo de ressocialização? Pessoas são maiores que tecnologia. Quais pessoas?'
minibio = 'Formada em Análise e Desenvolvimento de Sistemas. Pós graduanda em Desenvolvimento, Inovação e Tecnologias Emergentes. Participo do PyLadies Recife e sou co-fundadora do capítulo AfroPython Recife. Front End na Mangue Tecnologia.'

