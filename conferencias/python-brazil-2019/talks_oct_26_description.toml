[[slot]]
type = "talk"
name = "Descanso: não um luxo, mas uma necessidade"
author = "Fernando Masanori"
start_at = 2019-10-26T14:45:00
duration = 45
room = "Topázio"
description = "Muitas vezes não sabemos descansar, o que pode levar a uma ruína psíquica. Dicas de como descansar. Meu trabalho tem sentido? Ter a coragem de mudar quando estamos num ambiente tóxico. Armadilhas do nosso temperamento. Higiene mental no mundo das redes sociais. Pontos básicos: sono, lidar com o stress, lidar com a diversidade de pessoas. As coisas são o que são e não o que gostaríamos que fossem. Serenidade e bom humor. Lidar com nossas vulnerabilidades psíquicas: minha experiência pessoal."

[[slot]]
type = "talk"
name = "Escalabilidade e internacionalização com Django para milhões de acessos"
author = "Lidiane de Souza Monteiro"
start_at = 2019-10-26T15:30:00
duration = 45
room = "Esmeralda"
description = "Iremos apresentar os gargalos de uma aplicação web com milhões de acesso e conteúdo em três idiomas. Neste cenário, mostraremos a implementação do Django para escalar, gerenciar e internacionalizar conteúdo. Além disso, abordaremos o processo de tomada de decisão nas mudanças de tecnologia, arquitetura e infraestrutura."

[[slot]]
type = "talk"
name = "Aprendizado Profundo Híbrido em Python para Análise de Sentimentos e Reconhecimento de Contexto"
author = "Arthur Fortes da Costa"
start_at = 2019-10-26T09:30:00
duration = 45
room = "Diamante"
description = "Análise de contexto e sentimentos em textos tem se tornado um importante tópico na Web, especialmente em redes sociais e em sites de compras, com o desenvolvimento de aplicações para monitoramento de produtos e marcas, assim como a análise da repercussão de eventos importantes. Vários métodos e técnicas vêm sendo propostos de forma independente na literatura. Esta palestra oferece uma introdução de como explorar esses temas utilizando Python e Deep Learning através do framework Keras. \n\n\nInicialmente, será apresentada uma visão geral sobre análise de contexto e sentimentos e suas aplicações mais populares, além de técnicas para tratamento de texto usando processamento de linguagem natural (PLN) . Em seguida, demonstra-se na prática o funcionamento de um modelo híbrido de deep learning para predição de contexto e análise de sentimento, discutindo suas características e formas de execução. Finalmente, apresenta-se as principais vantagens e desvantagens dessa abordagem, possíveis limitações e como avaliar as predições geradas."

